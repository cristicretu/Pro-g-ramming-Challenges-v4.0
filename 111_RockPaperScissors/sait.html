<!DOCTYPE html>
<html>
    <head>
        <title> Rock Paper Scissors </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="header"> Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user" class="badge"> User</div>
            <div id="comp" class="badge"> Computer</div>
            <span id="user-scr"> 0 </span>:<span id="comp-scr"> 0 </span>
        </div>
        <div class="result">
            <p>Click on a button to play!</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                
                <img src="https://img.icons8.com/color/48/000000/hand-rock.png"/>
                
            </div>
            <div class="choice" id="p">
              
                <img src="https://img.icons8.com/color/48/000000/hand-lizard.png"/>
            </div>
            <div class="choice" id="s"> 
               
                <img src="https://img.icons8.com/color/48/000000/hand-scissors--v1.png"/>
            </div>
        </div>

        <p id="action-message"> Make your move</p>

        <script src="scraipt.js" charset="utf-8"></script>
    </body>
</html>
